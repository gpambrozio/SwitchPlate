esphome:
  name: lum-iot34
  comment: touchsreen test yaml

esp32:
  board: firebeetle32

wifi: 
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

logger:

color:
  - id: my_light_red
    red: 100%
  - id: my_black
    blue: 0%
    green: 0%  
    red: 0%
  - id: my_red
    red: 100%
  - id: color_blue 
    blue: 86%
  - id: my_white
    red: 100%
    blue: 100%
    green: 100%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%
  - id: my_green
    red: 0%
    blue: 0%
    green: 100%

external_components:
  # use rtttl and dfplayer from ESPHome's dev branch in GitHub
  # equivalent shorthand for GitHub
  - source: github://pr#3755
    components: [ xpt2046]
  - source:
      type: local
      path: C:\development\projects\switchplate\components

spi:
  mosi_pin: 23
  miso_pin: 19
  clk_pin: 18

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

display:
  - id: my_display
    platform: ili9341
    model: TFT 2.4
    cs_pin: 5
    dc_pin: 16
    rotation: 90
    auto_clear_enabled: false
    lambda: |-
      //it.fill(my_black);
      //for(uint8_t i = 0; i<255; i++) {
      //    it.horizontal_line(5,i,100, my_red.fade_to_white(i));
      //    it.horizontal_line(110,i,100, my_red.fade_to_black(i));
      //    it.horizontal_line(215,i,100, my_red.gradient(my_blue, i));
      //}
      it.rectangle(5, 101, 30, 160, 10, my_white);
      it.rectangle(112, 208, 30, 160, 10, my_white);

touchscreen:
  - platform: xpt2046
    display: my_display
    id: my_toucher
    cs_pin: 14
    #irq_pin: 16
    report_interval: 50ms
    threshold: 400
    calibration_x_min: 3860
    calibration_x_max: 280
    calibration_y_min: 340
    calibration_y_max: 3860
    #swap_x_y: true

binary_sensor:
  - platform: touchscreen
    touchscreen_id: my_toucher
    id: touch_key0
    x_min: 5
    x_max: 101
    y_min: 30
    y_max: 160

  - platform: touchscreen
    touchscreen_id: my_toucher
    id: touch_key1
    x_min: 112
    x_max: 208
    y_min: 30
    y_max: 126

