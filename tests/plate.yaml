esphome:
  name: lum-iot34
  comment: switchplate test yaml

esp32:
  board: firebeetle32
  framework:
    type: arduino
    version: 2.0.3
    platform_version: 4.4.0

external_components:
  # use rtttl and dfplayer from ESPHome's dev branch in GitHub
  # equivalent shorthand for GitHub
   - source:
      type: local
      path: C:\development\projects\switchplate\components



wifi: 
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

logger:

time:
  - platform: homeassistant
    id: the_time


api:

color:
  - id: my_light_red
    red: 100%
  - id: my_black
    blue: 0%
    green: 0%  
    red: 0%
  - id: my_red
    red: 100%
  - id: color_blue 
    blue: 86%
  - id: my_white
    red: 100%
    blue: 100%
    green: 100%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%    
  - id: my_green
    red: 0%
    blue: 0%
    green: 100%

spi:
  mosi_pin: 23
  miso_pin: 19
  clk_pin: 18

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

display:
  - id: my_display
    platform: ili9341
    model: TFT 2.4
    cs_pin: 5
    dc_pin: 16
    rotation: 90
    auto_clear_enabled: false

touchscreen:
  - platform: xpt2046
    display: my_display
    id: my_toucher
    cs_pin: 14
    #irq_pin: 16
    setup_priority: 400
    report_interval: 50ms
    threshold: 400
    calibration_x_min: 3860
    calibration_x_max: 340
    calibration_y_min: 3860
    calibration_y_max: 340
    swap_x_y: false

switchplate:
  display_id: my_display # Req 
  touchscreen_id: my_toucher
  default_font: my_font
  header:
    - type: pagetitle 
      dimension:
        x: 2
        y: 2
        width: 198
        height: 2
    - type: datetime
      id: theTime
      time_id: the_time
      dimension:
        x: 200
        y: 2
        width: 120 
        height: 30

  pages:
    - id: myMainPage # Opt.
      title: Basic widgets
      selectable: true # can be opened with next and previous page selectors
      widgets:
        - type: label
          id: txtHello
          dimension:
            x: 15
            y: 10
            width: 310 
            height: 30
          text: !lambda return "I am your SwitchPlate";
        - type: button
          id: btnClick
          dimension:
            x: 60
            y: 150
            width: 200
            height: 40
          text: "Click me"