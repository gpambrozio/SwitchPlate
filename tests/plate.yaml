esphome:
  name: lum-iot34
  comment: switchplate test yaml

esp32:
  board: firebeetle32
  framework:
    type: arduino
    version: 2.0.3
    platform_version: 4.4.0

external_components:
  # use rtttl and dfplayer from ESPHome's dev branch in GitHub
  # equivalent shorthand for GitHub
  #  - source: github://pr#3796
  #    components: [display, animation]
  #    refresh: 10s
    - source: github://pr#3793
      components: [xpt2046]
      refresh: 10s
    - source:
       type: local
       path: C:\development\projects\switchplate\components
      components: [switchplate, ili9xxx, display, animation]
      refresh: 10s

wifi: 
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

logger:

time:
  - platform: homeassistant
    id: the_time


api:

color:
  - id: my_light_red
    red: 100%
  - id: my_black
    blue: 0%
    green: 0%  
    red: 0%
  - id: my_red
    red: 100%
  - id: color_blue 
    blue: 86%
  - id: my_white
    red: 100%
    blue: 100%
    green: 100%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%    
  - id: my_green
    red: 0%
    blue: 0%
    green: 100%
  - id: my_yellow
    red: 50%
    green: 50%
  - id: my_light_blue
    red_int: 86
    green_int: 86
    blue_int: 255
spi:
  mosi_pin: 23
  miso_pin: 19
  clk_pin: 18

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

display:
  - id: my_display
    platform: ili9xxx
    model: TFT 2.4
    cs_pin: 5
    dc_pin: 16
    rotation: 90
    auto_clear_enabled: false

touchscreen:
  - platform: xpt2046
    display: my_display
    id: my_toucher
    cs_pin: 14
    #irq_pin: 16
    setup_priority: 400
    report_interval: 50ms
    threshold: 400
    calibration_x_min: 3860
    calibration_x_max: 340
    calibration_y_min: 3860
    calibration_y_max: 340
    swap_x_y: false

switchplate:
  id: my_plate
  display_id: my_display # Req 
  touchscreen_id: my_toucher
  default_font: my_font
  header:
    - type: pagetitle 
      dimension:
        x: 2
        y: 0
        width: 198
        height: 20
    - type: datetime
      id: theTime
      time_id: the_time
      dimension:
        x: 240
        y: 0
        width: 120 
        height: 20

  pages:
    - id: myButtons
      title: Woonkamer lampen
      selectable: true # can be opened with next and previous page selectors
      widgets:
        - type: image
          style:
            pressed:
              image: 
                 foreground: my_blue
            image: 
              id: my_image0
              foreground: my_light_blue

          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 30
            width: 96
            height: 96
        - type: image
          style:
            image: 
              id: my_image1
              foreground: my_light_blue
          selectable: true
          clickable: true
          dimension:
            x: 112
            y: 30
            width: 96
            height: 96
        - type: image
          style:
            image: 
              id: my_image2
              foreground: my_light_blue
          selectable: true
          clickable: true
          dimension:
            x: 220
            y: 30
            width: 96
            height: 96

        - type: image
          style:
            image: 
              id: my_image3
              foreground: my_light_blue
          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 138
            width: 96
            height: 96
        - type: image
          style:
            image: 
              id: my_image4
              foreground: my_light_blue
          selectable: true
          clickable: true
          dimension:
            x: 112
            y: 138
            width: 96
            height: 96
        - type: image
          style:
            image: 
              id: my_image5
              foreground: my_light_blue
          selectable: true
          clickable: true
          dimension:
            x: 220
            y: 138
            width: 96
            height: 96

    - id: myMainPage # Opt.
      title: Basic widgets
      selectable: true # can be opened with next and previous page selectors
      widgets:
        - type: label
          id: txtHello
          dimension:
            x: 10
            y: 30
            width: 300 
            height: 20
          content: "I am your SwitchPlate"
        - type: button
          id: btnClick
          dimension:
            x: 60
            y: 180
            width: 200
            height: 40
          style:
              border: my_yellow
          content: "Click me"
        - type: image
          style:
            image: 
              id: my_image
              foreground: my_green
          dimension:
            x: 10
            y: 70
            width: 100
            height: 100
        - type: image
          style:
            image: 
              id: my_animation
              foreground: my_blue
          dimension:
            x: 170
            y: 70
            width: 100
            height: 100

image:
  - file: "images/logo.png"
    id: my_image
    resize: 100x100
    type: TRANSPARENT_BINARY
  - file: "images/icons8-book-shelf-96.png"
    id: my_image0
    type : TRANSPARENT_BINARY  
  - file: "images/icons8-sofa-96.png"
    id: my_image1
    type : TRANSPARENT_BINARY    
  - file: "images/icons8-table-96.png"
    id: my_image2
    type : TRANSPARENT_BINARY    
  - file: "images/icons8-floor-plan-96.png"
    id: my_image3
    type : TRANSPARENT_BINARY    
  - file: "images/icons8-light-off-96.png"
    id: my_image4
    type : TRANSPARENT_BINARY
  - file: "images/icons8-chevron-right-96.png"
    id: my_image5
    type : TRANSPARENT_BINARY

animation:
  - file: "images/writingpen.gif"
    id: my_animation
    resize: 100x100
    type: BINARY

interval:
  - interval: 200ms
    then:
      lambda: |-
        id(my_animation).next_frame();
        id(my_display).call_update();